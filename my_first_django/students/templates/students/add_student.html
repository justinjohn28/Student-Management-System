{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            border: 1px solid #ced4da;  /* Bootstrap's default border style */
            border-radius: 0.25rem;    /* Bootstrap's default border-radius */
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-lg text-center font-bold mb-6">Add Student</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-full">Submit</button>
        </form>
    </div>
</body>
</html>
